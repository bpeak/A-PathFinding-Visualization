<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        .main{
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
        }
        #myCanvas{
            width: 90%;
            height: 100%;
        }
        .btn{
            color: white;
            font-size: 1.3em;
            padding: 0.5em;
            font-weight: 600;
            background-color: black;
            border: none;
            border-radius: 1em;
            border: 1px solid grey;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); 
            cursor: pointer;
            transition: all;
            transition-timing-function: ease;
            transition-duration: 0.1s;
        }
        .btn:hover{
            background-color:#0077CC;
        }
        .manual{
            font-weight: 600;
            padding: 1em;
            padding-left: 2em;
        }
        .spanStart{
            color: #C30103;
        }
        .spanEnd{
            color: #0077CC;
        }
        .interfaces{
            font-weight: 600;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }
        .interfaces > *{
            margin: 0.5em 0;
        }
        .slider{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <canvas id="myCanvas"></canvas>
        <div>
            <ol class="manual">
                <li><span class="spanStart">시작■</span> <span class="spanEnd">도착■</span> 지점 클릭후 원하는 위치로 이동</li>
                <li>좌클릭 : 벽 생성<br/>우클릭 : 벽 삭제</li>
                <li>START 클릭</li>
            </ol>
            <div class="interfaces">
                <div>결과 즉시보기 <input id="myCheckBox" type="checkbox"/></div>
                <button class="btn" id="btnStart">START</button>
                <button class="btn" id="btnReset">RESET</button>
                <div>SPEED <input type="range" min="0" max="200" value="200" class="slider" id="myRange"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
